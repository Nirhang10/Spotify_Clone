{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body style="margin:0; padding:0; background:#121212; font-family:Arial, sans-serif; color:#fff;">
    <!-- Sidebar remains unchanged -->
    <div class="sidebar">
        <!-- Spotify Logo -->
        <div class="logo-container">
            <a href="{% url 'index' %}">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" style="width: 100%; height: auto; padding: 20px; box-sizing: border-box;">
            </a>
        </div>

        <!-- Welcome User -->
        <div class="sidebar-section">
            <span style="margin-left: 14px;" class="sidebar-link-icon">üë§</span>
            <b>Welcome, {{user.username}}</b>
            <br>
            <br>

            <a href="{% url 'login' %}">
                <span class="sidebar-link-icon">‚Ü™Ô∏è</span>
                <b>Logout</b>
            </a>
        </div>

        <!-- Top section of the sidebar -->
        <div class="sidebar-section">
            <a href="{% url 'index' %}" class="sidebar-link active">
                <span class="sidebar-link-icon">üè†</span>
                Home
            </a>
            <a href="{% url 'search' %}" class="sidebar-link">
                <span class="sidebar-link-icon">üîç</span>
                Search
            </a>
        </div>

    </div>

    <!-- Main content area where we will add the music player -->
    <div class="music-player" style="margin-left:240px; padding:20px; display: flex; justify-content: center; align-items: center; height: calc(100vh - 90px);">
        <!-- Music Player Interface -->
        {% if play %}
            <div class="player-container">
                <br><br><br><br><br>
                
                <img class="album-cover" src="{{play.cover_image.url}}" alt="Album Cover">
                <div class="song-info">
                    <h2 class="song-title">{{play.title}}</h2>
                    <h3 class="artist-name">{{play.artist}}</h3>
                </div>
                <div class="player-controls">
                    <button id="prev" class="control-btn">&#9668;</button>
                    <a href="?play={{ play.id }}">
                        <button id="play-pause" class="control-btn play-btn">&#9658;</button>
                    </a>
                    <button id="next" class="control-btn">&#9658;</button>
                </div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-stamps">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">{{play.duration}}</span>
                </div>
                
            </div>
            {% if play_song %}
            <iframe id="yt-player" style="display:none;" src="{{ play_song.youtube_url_modify }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            {% endif %}
 
        {% endif %}
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
    let player;
    let duration = 0;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        duration = player.getDuration();
        document.getElementById('total-duration').textContent = formatTime(duration);

        // Play/Pause button
        document.getElementById('play-pause').addEventListener('click', function(e) {
            e.preventDefault();
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                this.innerHTML = '&#9658;'; // Play icon
            } else {
                player.playVideo();
                this.innerHTML = '&#10074;&#10074;'; // Pause icon
            }
        });

        // Next (forward 10s)
        document.getElementById('next').addEventListener('click', function() {
            const current = player.getCurrentTime();
            player.seekTo(Math.min(duration, current + 10), true);
        });

        // Prev (back 10s)
        document.getElementById('prev').addEventListener('click', function() {
            const current = player.getCurrentTime();
            player.seekTo(Math.max(0, current - 10), true);
        });

        // Progress bar click
        document.getElementById('progress-bar').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percent = clickX / this.offsetWidth;
            player.seekTo(duration * percent, true);
        });

        // Start interval to update progress
        setInterval(updateProgress, 500);
    }

    function onPlayerStateChange(event) {
        // Optionally handle state changes
    }

    function updateProgress() {
        if (!player || typeof player.getCurrentTime !== 'function') return;
        const current = player.getCurrentTime();
        duration = player.getDuration() || duration;
        const percent = (current / duration) * 100;
        document.getElementById('progress').style.width = percent + '%';
        document.getElementById('current-time').textContent = formatTime(current);
    }

    function formatTime(sec) {
        sec = Math.floor(sec);
        const min = Math.floor(sec / 60);
        const s = sec % 60;
        return `${min}:${s.toString().padStart(2, '0')}`;
    }
</script>

</body>
</html>
